name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t devops-demo:latest .

      - name: Test Docker container
        run: |
          docker run -d -p 3000:3000 --name test-container devops-demo:latest
          sleep 5
          curl -f http://localhost:3000
          docker stop test-container
          docker rm test-container

      - name: Tag Docker image
        run: docker tag devops-demo:latest ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest
